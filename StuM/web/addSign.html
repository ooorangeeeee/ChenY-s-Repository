<script>
    function f() {
        // var json=[
        //     {"sign_id":"1", "teacher_id":12345, "class_id":2203, "sign_number":23543, "sign_name":"第一次数学签到", "sign_student":25, "sign_time":0}
        // ];
        let teacher = JSON.parse(localStorage.getItem("teacher"));
        let teacherId = teacher.Tid;
        let classId = $("#classId").val();
        let sign_number = $("#signNumber").val();
        let signName = $("#signName").val();
        $.ajax({
            url: "addSign",
            type: "POST",
            data: {teacherId,classId,sign_number,signName},
            success: function (msg) {
                let json = JSON.parse(msg);
                if (json.flag == "success") {
                    alert("添加成功")
                    $("#classId").val("");
                    $("#signNumber").val("");
                    $("#signName").val("");
                } else {
                    alert(json.data)
                }
            }
        })
    }
